<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>权限信息</title>
    <link rel="stylesheet" href="./assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="app" class="app">
    <div class="pageContainer">
        <div class="pageHeader">权限信息</div>
        <div class="pageBody">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">appid</label>
                    <div class="layui-input-inline">
                        <input id="appid" type="text" name="appid" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux btnReset">重置</div>
                    <div data-clipboard-target="#appid" class="layui-form-mid layui-word-aux btnCopy">复制</div>

                    <label class="layui-form-label">appsecret</label>
                    <div class="layui-input-inline">
                        <input id="appsecret" type="text" name="appsecret" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux btnReset">重置</div>
                    <div data-clipboard-target="#appsecret" class="layui-form-mid layui-word-aux btnCopy">复制</div>
                </div>

                <div class="layui-form-item specials">
                    <label class="layui-form-label">特殊权限</label>
                    <div class="layui-input-block">
                        <input lay-filter="specials" type="checkbox" name="special[1]" lay-skin="primary" title="特殊接口的名称" checked>
                        <input lay-filter="specials" type="checkbox" name="special[2]" lay-skin="primary" title="特殊接口的名称">
                        <input lay-filter="specials" type="checkbox" name="special[3]" lay-skin="primary" title="特殊接口的名称">
                        <input lay-filter="specials" type="checkbox" name="special[4]" lay-skin="primary" title="特殊接口的名称">
                        <input lay-filter="specials" type="checkbox" name="special[5]" lay-skin="primary" title="特殊接口的名称">
                        <input lay-filter="specials" type="checkbox" name="special[6]" lay-skin="primary" title="特殊接口的名称">
                    </div>
                </div>

                <div class="layui-form-item limits">
                    <label class="layui-form-label">限定商户</label>
                    <div class="layui-input-block">
                        <input type="radio" name="limit" value="1" title="所有商户可用" checked>
                    </div>
                    <div class="layui-input-block">
                        <input type="radio" name="limit" value="2" title="指定商户类型可用">
                    </div>
                    <div class="layui-input-block">
                        <input type="checkbox" name="limit[1]" title="k12平台" checked>
                        <input type="checkbox" name="limit[2]" title="政企云" checked>
                        <input type="checkbox" name="limit[3]" title="N8" checked>
                        <input type="checkbox" name="limit[4]" title="混合商户" checked>
                        <input type="checkbox" name="limit[5]" title="新开普" checked>
                    </div>
                    <div class="layui-input-block">
                        <input type="radio" name="limit" value="3" title="指定个别商户可用">
                    </div>
                    <div class="layui-input-block">
                        <div class="layui-row layui-col-space25">
                            <div class="layui-col-xs6 cardBox">
                                <header class="cardHeader">搜索结果</header>
                                <article class="cardBody">
                                    <div class="cardBodyHeader">
                                        <input type="text" class="fieldText" placeholder="输入商户名模糊搜索">
                                        <span class="layui-btn btnSearch">搜索</span>
                                    </div>
                                    <div class="cardDetails">
                                        <div class="line">
                                            <span class="name">name</span>
                                            <span class="normalText show">已添加</span>
                                        </div>
                                        <div class="line">
                                            <span class="name">name</span>
                                            <span class="layui-btn layui-btn-xs layui-btn-radius layui-btn-primary btnText show">添加</span>
                                        </div>
                                        <div class="line">
                                            <span class="name">name</span>
                                            <span class="layui-btn layui-btn-xs layui-btn-radius layui-btn-primary btnText show">添加</span>
                                        </div>
                                    </div>
                                </article>
                            </div>
                            <div class="layui-col-xs6 cardBox">
                                <header class="cardHeader">已选商户</header>
                                <article class="cardBody">
                                    <div class="cardDetails">
                                        <div class="line">
                                            <span class="name">name</span>
                                            <span class="layui-btn layui-btn-xs layui-btn-radius layui-btn-primary btnText show">删除</span>
                                        </div>
                                        <div class="line">
                                            <span class="name">name</span>
                                            <span class="layui-btn layui-btn-xs layui-btn-radius layui-btn-primary btnText show">删除</span>
                                        </div>
                                        <div class="line">
                                            <span class="name">name</span>
                                            <span class="layui-btn layui-btn-xs layui-btn-radius layui-btn-primary btnText show">删除</span>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                        <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="./assets/jquery.min.js"></script>
<script src="./assets/layui/layui.all.js"></script>
<script src="./assets/clipboard.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
